<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepperi test task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pepperi test task</h1>
        <div class="create-pair-wrapper">
            <label class="create-pair-label">Name/Value Pair</label>
            <input class="create-pair-input" type="text" placeholder="Input Name=Value">
            <p class="validation-text"></p>
            <button class="create-pair-add-btn main-btn">Add</button>
        </div>
        <div class="display">
            <h2 class="display-title">Display</h2>
            <div class="display-inner">
                <ul class="display-list"></ul>
                <div class="display__buttons">
                    <div>
                        <button class="display-button-sortByName main-btn">Sort by name</button>
                    </div>
                    <div>
                        <button class="display-button-sortByValue main-btn">Sort by value</button>
                    </div>
                <div>
                    <button class="display-button-delete main-btn">Delete selected element</button>
                </div>
                <div>
                    <button class="display-button-delete-all main-btn">Delete all elements</button>
                </div>
                <div>
                    <button class="display-button-show-xml main-btn">Show xml</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
